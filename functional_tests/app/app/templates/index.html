<!DOCTYPE html>
<html>
<head>
    <title>Simple app for vmmaster</title>
</head>
<body>
<div>
    {% if user %}
        <p>Hello, {{ user.nickname }}</p>
    {% else %}
        <p>Hello, world</p>
    {% endif %}
</div>

<form method="post" action="{{ url_for('welldone') }}">
    Enter your name:<br>
    <input type="text" name="nickname">
    <input type="submit" value="Go">
</form>

</body>
</html>
